<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer type="module"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

   <div class="alert-error ">
    digite somente numeros
   </div>
    
   <div class="container">

    <main class="card">
        
    <form action="">
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
            <label for="weight">peso(kg)</label>
            <input id="weight" type="text">
        </div>

        <div class="input-wrapper">
            <label for="height">Altura(cm)</label>
            <input id="height" type="text" placeholder="165">
        </div>

        <button type="submit">Cálcular IMC
            <img src="arrow.svg" alt="seta apontando para direita">
        </button>

    </form>
   
      </main>

   </div>

   <div class="modal-wrapper ">
    <div class="modal card">

        <h2 class="title"> <span> seu IMC é 28</span>

            <button class="close">

                <img src="close.SVG" alt="um X para fechar popup">



            </button>

        </h2>

    </div>

   </div>


  

</body>
</html>
